<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #succses{
            display: none;
        }
        .load_pay{
            display: flex;
            margin-top: 30px;
        }
        form {
            background-image: linear-gradient(180deg, #f2f3f5, #e6e7eb);
            box-shadow: 0 10px 20px 0 rgb(18 26 64 / 7%);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn {
            height: 50px;
            background-color: #54CE8A;
            border-radius: 180px;
            border: none;
        }

        .error-msg {
            font-size: 0.8em;
        }

        .input-wrap.error .form-control {
            border-color: #dc3545;
        }

        .input-wrap.error .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgb(220 53 69 / 25%);

        }

        .total {
            text-align: end;
        }

        .total_value {
            font-size: 30px;
            font-weight: 700;
            color: #AAA;
        }

        .pay_pal {
            width: 100%;
            height: 50px;
            border-radius: 180px;
            background: #FFC439;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
        }

        /* Card */
        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cards_item {
            width: 40px;
            height: 40px;
            margin-right: 16px;
        }

        .cards_secure {
            width: 55px;
            height: 38px;
        }

        /*  */

        .form_subtext {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding-bottom: 30px;
            margin-top: 20px;
        }
        .form_compliance {
    text-align: center;
    color: #979797;
    font-size: 14px;
    padding: 30px 30px 0;
}
    </style>
</head>
